<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Analytics Dashboard</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container py-5">
    <h3 class="mb-4">ðŸ“Š Admin Analytics</h3>
    <div class="row g-4">
      <div class="col-md-6">
        <canvas id="feedbackChart"></canvas>
      </div>
      <div class="col-md-6">
        <canvas id="jobsChart"></canvas>
      </div>
    </div>
  </div>
  <script>
    new Chart(document.getElementById('feedbackChart'), {
      type: 'bar',
      data: {
        labels: ['Very Satisfied', 'Satisfied', 'Neutral', 'Dissatisfied'],
        datasets: [{ label: 'Feedback', data: [40, 25, 20, 15], backgroundColor: '#0d6efd' }]
      }
    });
    new Chart(document.getElementById('jobsChart'), {
      type: 'doughnut',
      data: {
        labels: ['Tech', 'Finance', 'Education', 'Other'],
        datasets: [{ label: 'Jobs Posted', data: [50, 20, 15, 15], backgroundColor: ['#0dcaf0', '#ffc107', '#198754', '#dc3545'] }]
      }
    });
  </script>
</body>
</html>
